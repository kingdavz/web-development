<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
    </head>
    <body>
        <!--a single line input -->
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter username">

        <br>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password">
        <br>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female"/> female
        <input type="radio" name="gender" value="other"/> other
        <br>

        <label for="hobbies">Choose hobbies</label>
        
        <input type="checkbox" name="hobbies" value="reading"> Reading
        <input type="checkbox" name="hobbies" value="traveling"> Traveling
        <input type="checkbox" name="hobbies" value="cooking"> Cooking
        <input type="checkbox" name="hobbies" value="football"> Football
        <input type="checkbox" name="hobbies" value="coding"> Coding
        <input type="checkbox" name="hobbies" value="gaming"> Gaming
        <input type="checkbox" name="hobbies" value="singing"> Singing
        <input type="checkbox" name="hobbies" value="dancing"> Dancing
        <input type="checkbox" name="hobbies" value="swimming"> Swimming
        <input type="checkbox" name="hobbies" value="drawing"> Drawing
        <br>

        <!-- Multi line input-->
        <label for="message">Message</label>
         <textarea name="message" rows="4" cols="20"></textarea>

         <input value="submit" type="submit">
        <br>
    </body>
</html>
